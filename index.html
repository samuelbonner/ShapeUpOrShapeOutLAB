<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Shape Up or Shape Out Lab</title>
    <!-- Link to Bootstrap 5 & Styles.css - JS Bundle is at the bottom of body-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Button Container Section -->
    <div class="container" id="button-container">
        <div class="row"> <!-- Row for entire container's children-->

            <!-- Square Column -->
            <div class="col-md-3">
                <div class="row justify-content-center">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <label for="squareSideLength">Square length:</label>
                            <textarea class="form-control" id="squareLength" rows="1"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg" id="square-button">Create Square</button>
                </div>
            </div>

            <!-- Rectangle Column -->
            <div class="col-md-3">

                <div class="row justify-content-center">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <label for="rectangleWidth">Width:</label>
                            <textarea class="form-control" id="rectangleWidth" rows="1"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rectangleHeight">Height:</label>
                            <textarea class="form-control" id="rectangleHeight" rows="1"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-info btn-lg" id="rectangle-button">Create Rectangle</button>
                </div>
            </div>

            <!-- Circle Column -->
            <div class="col-md-3">
                <div class="row justify-content-center">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <label for="circleRadius">Radius:</label>
                            <textarea class="form-control" id="circleRadius" rows="1"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-warning btn-lg" id="circle-button">Create Circle</button>
                </div>

            </div>

            <!-- Triangle Column -->
            <div class="col-md-3">
                <div class="row justify-content-center">

                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <label for="triangleHeight">Height:</label>
                            <textarea class="form-control" id="triangleHeight" rows="1"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-lg" id="triangle-button">Create Triangle</button>
                </div>
            </div>
        </div>


    </div>


    <!-- Info Panel & Draw Area section -->
    <div class="container" id="main-container">
        <div class="row justify-content-center">
            <!-- Shape Info Panel Column -->
            <div class="col-md-4 d-flex justify-content-center">
                <div id="info-panel">
                    <h3>Shape Info:</h3>
                    <p>

                        <span id="info-panel-shape-name">Shape Name: </span>
                        <span id="info-panel-width">Width: </span>
                        <span id="info-panel-height">Height: </span>
                        <span id="info-panel-radius">Radius: </span>
                        <span id="info-panel-area">Area: </span>
                        <span id="info-panel-perimeter">Perimeter: </span>
                    </p>
                </div>
            </div>

            <!-- Draw Area Column -->
            <div class="col-md-8 d-flex justify-content-center">
                <div id="draw-area">
                </div>
            </div>
        </div>
    </div>



    <!-- Link to Bootstrap5 JS Bundle & person JS script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
</body>

</html>
